<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/hck_img.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome css -->
    <script src="https://kit.fontawesome.com/5fe61622a5.js"></script>
    <link rel="stylesheet" href="./css/static.css" />
    <link rel="stylesheet" href="./css/events.css" />
    <title>Herald College</title>
  </head>

  <body>
    <!-- Navigation Start -->
    <header id="header"></header>
    <!-- Navigation End -->

    <!-- Body Part of the page start -->
    <main>
      <div class="page-posts text-muted pt-3 pb-1">
        <div
          class="container d-flex justify-content-between align-items-baseline"
        >
          <h2>Events</h2>
          <div class="page">
            Showing
            <span
              id="currentBlogsPageEvents"
              class="current-page-events fw-bold"
            >
            </span>
            of
            <span id="totalBlogsPosts" class="total-events fw-bold"></span>
            Events in Page
            <span id="currentPage" class="fw-bold"></span>
          </div>
        </div>
      </div>
      <div class="events">
        <div class="container">
          <div class="row" id="eventContainer"></div>
          <nav class="paginate mt-4 mb-5" aria-label="Page navigation example">
            <ul class="pagination justify-content-between align-items-baseline">
              <li class="page-item">
                <a
                  class="page-link"
                  href="#"
                  aria-label="Previous"
                  id="previousEventPage"
                >
                  <span aria-hidden="true">Previous Page</span>
                </a>
              </li>
              <div id="eventPaginationNumbers" class="d-flex gap-3"></div>
              <li class="page-item">
                <a
                  class="page-link"
                  href="#"
                  aria-label="Next"
                  id="nextEventPage"
                >
                  <span aria-hidden="true">Next Page</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <!-- Body Part of the page end -->

    <!-- Footer Start -->
    <footer id="footer" class="footer"></footer>
    <!-- Footer End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Header.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/Footer.js"></script>
  </body>
</html>
