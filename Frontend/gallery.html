<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/hck_img.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome css -->
    <script src="https://kit.fontawesome.com/5fe61622a5.js"></script>
    <link rel="stylesheet" href="./css/static.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <title>Herald College</title>
  </head>

  <body class="overlay">
    <!-- Navigation Start -->
    <header id="header"></header>
    <!-- Navigation End -->

    <!-- Body Part of the page start -->
    <main>
      <div class="hero-image"></div>
      <div class="gallery mt-5">
        <div class="container">
          <div
            class="gallery-heading d-flex justify-content-between align-items-center mb-4"
          >
            <h2>Latest Memories</h2>
            <strong class="page"
              >Page <span id="current-page"></span> of
              <span id="total-pages"></span>
            </strong>
          </div>
          <div class="row" id="gallery-images"></div>

          <nav class="paginate mt-4 mb-5" aria-label="Page navigation example">
            <ul class="pagination justify-content-between">
              <li class="page-item">
                <a
                  class="page-link"
                  href="#"
                  aria-label="Previous"
                  id="previousGalleryPage"
                >
                  <span aria-hidden="true">Previous Page</span>
                </a>
              </li>
              <div id="paginationNumbers" class="d-flex"></div>
              <li class="page-item">
                <a
                  class="page-link"
                  href="#"
                  aria-label="Next"
                  id="nextGalleryPage"
                >
                  <span aria-hidden="true">Next Page</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="single-image" id="imageOverlay">
        <div class="container">
          <div class="image-background">
            <div class="image-heading d-flex justify-content-between">
              <div class="title">
                <h6>
                  Leadership and team building activities for Early Bird spring
                  2020 student
                </h6>
                <span class="uploaded"
                  >Uploaded <span class="uploaded-date">2021-05-6</span>
                </span>
              </div>
              <div class="closing-single-image" id="close">
                <span>&times;</span>
              </div>
            </div>
            <div class="image-body">
              <img
                id="currentOverlayImage"
                class="w-100"
                src="./img/1.jpg"
                alt=""
              />
            </div>
            <div class="nex-prev-icons d-flex justify-content-between">
              <div class="arrow prev">
                <i
                  class="fas fa-arrow-left bg-white shadow"
                  id="previousImage"
                ></i>
              </div>
              <div class="arrow next">
                <i
                  class="fas fa-arrow-right bg-white shadow"
                  id="nextImage"
                ></i>
              </div>
            </div>
            <div
              class="image-footer d-flex justify-content-center align-items-center gap-2"
            >
              <span id="current"></span>of <span id="total"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Body Part of the page end -->

    <!-- Footer Start -->
    <footer id="footer" class="footer"></footer>
    <!-- Footer End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Header.js"></script>
    <script src="./js/gallery.js"></script>
    <script src="./js/galleryImage.js"></script>
    <script src="./js/Footer.js"></script>
  </body>
</html>
