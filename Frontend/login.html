<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/hck_img.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="./css/static.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Herald College</title>
  </head>

  <body>
    <!-- Navigation Start -->
    <header id="header"></header>
    <!-- Navigation End -->

    <!-- Body Part of the page start -->
    <main>
      <div class="login">
        <div class="container">
          <div class="login-header d-flex flex-column align-items-center mb-2">
            <img src="./img/hck_ing_group_logo.png" alt="" /><br />
          </div>
          <form
            action="studentPanel.html"
            method="get"
            class="border pe-5 ps-5 pb-5 pt-3"
          >
            <h1 class="heading fw-bold text-center">Sign In</h1>

            <label for="email" class="pb-1">Email Address</label>
            <input type="text" class="form-control mb-1" id="email" />
            <label for="password" class="pb-1">Password</label>
            <input type="password" class="form-control mb-3" id="password" />
            <button
              type="submit"
              class="btn d-flex align-items-center ms-auto me-auto"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    </main>
    <!-- Body Part of the page end -->

    <!-- Footer Start -->
    <footer id="footer" class="footer"></footer>
    <!-- Footer End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Header.js"></script>
    <script src="./js/Footer.js"></script>
  </body>
</html>
